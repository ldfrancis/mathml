<!DOCTYPE html>
<html lang="en">
    <head>
        <title>MathML</title>
        <link rel="stylesheet" href="styles.css">
        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="app.js" defer type="module"></script>
    </head>
    <body>
        <div class="mathml-box">
            <div class="top-bar">
                <p class="app-name">MathML</p>
            </div>

            <div class="content">
                <div class="tool-bar">
                    <div id="tool-bar-topics">
                        <svg id="topics-svg-open" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M13 17l5-5-5-5M6 17l5-5-5-5"/>
                            </svg>
                        <svg id="topics-svg-close" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#088" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M11 17l-5-5 5-5M18 17l-5-5 5-5"/>
                            </svg>

                    </div>
                </div>
                <div class="side-box">
                <div class="side-box-content">
                    <div>Matrix Multiplication</div>
                    <div>Linear Transformation</div>
                    <div>Singular Value Decomposition</div>
                    <div>Eigen Value Decomposition</div>
                    <div>Principal Component Analysis</div>
                    <div>etc...</div>
                </div>
                    <div class="side-box-resizer">
                        <div class="side-box-resizer-bar">
    
                        </div>
                    </div>
                </div>
                
                <div class="main-content"></div>
            </div>
        </div>
    </body>
</html>
